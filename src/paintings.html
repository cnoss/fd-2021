---
title: News
layout: default.njk
---


<ul class="card-overview">
{%- for item in paintings.items -%}
  <li class="card">
    <img class="card-image" src="{{item.metadata.imgSrc}}" alt="{{item.metadata.title}}">
    <h2 class="card-title">{{item.metadata.title}}</h2>
    <h3 class="card-subtitle">{{item.metadata.subtitle}}</h3>
    <time datetime="{{item.metadata.date}}">{{item.metadata.date}}</time>
  </li>
{%- endfor -%}
</ul>
